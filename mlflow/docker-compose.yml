
services:

    mlflow-db:
        container_name: mlflow-db
        image: postgres:14-alpine
        restart: always
        env_file:
          - ./.env
        environment:
          - POSTGRES_DB=${POSTGRES_DB}
          - POSTGRES_USER=${POSTGRES_USER}
          - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          - APP_DB_USER=${APP_DB_USER}
          - APP_DB_PASSWORD=${APP_DB_PASSWORD}
        volumes:
          - db-volume:/var/lib/postgresql/data
          - ./database/backups:/backups:ro
          - ./database/config/pga_hba.conf:/postgres_data/postgresql/data/pg_hba.conf
          - ./database/config/postgresql.conf:/postgres_data/postgresql/data/postgresql.conf
          - ./database/init:/docker-entrypoint-initdb.d/
        ports:
          - 5432:5432
        networks:
          mlflow-network:

    minio:
        container_name: mlflow_s3
        image: minio/minio
        restart: always
        env_file:
          - ./.env
        environment:
          - MINIO_ROOT_USER=${MINIO_ROOT_USER}
          - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
          - MINIO_VOLUMES=${MINIO_VOLUMES}
        volumes:
          - minio_volume_1:/data-1
          - minio_volume_2:/data-2
          - minio_volume_3:/data-3
          - minio_volume_4:/data-4
          - minio_volume_5:/data-5
          - minio_volume_6:/data-6
        ports:
          - 9000:9000
          - 9001:9001
        networks:
          - mlflow-network
        command: server --console-address ':9001' --address ':9000'

    mc:
        container_name: mc
        image: minio/mc
        depends_on:
          - minio
        env_file:
          - ./.env
        environment:
          - MINIO_ROOT_USER=${MINIO_ROOT_USER}
          - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
          - MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL}
          - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
          - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
        volumes:
          - ./tracking/wait-for-it.sh:/tmp/wait-for-it.sh
        networks:
          - mlflow-network
        entrypoint: >
          /bin/sh -c "
          /tmp/wait-for-it.sh minio:9000 &&
          /usr/bin/mc alias set minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
          /usr/bin/mc mb minio/mlflow;
          exit 0;
          "

    app:
        container_name: mlflow_server
        image: mlflow/mlflow
        depends_on:
          - mc
          - mlflow-db
        restart: always
        build: ./tracking
        env_file:
          - ./.env
        environment:
          - MLFLOW_USERNAME=${MLFLOW_USERNAME}
          - MLFLOW_PASSWORD=${MLFLOW_PASSWORD}
          - POSTGRES_USER=${POSTGRES_USER}
          - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          - APP_DB=${APP_DB}
        volumes:
          - ./tracking/basic-auth.ini:/mlflow/server/auth/basic_auth.ini:ro
        ports:
          - 5000:5000
        networks:
          - mlflow-network
        command: >
          /bin/sh -c "
          mlflow server \
          --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@mlflow-db:5432/${APP_DB} \
          --default-artifact-root s3://mlflow/ \
          --host 0.0.0.0 \
          --workers 12 \
          --app-name basic-auth
          "

    caddy:
      container_name: caddy
      image: caddy:latest
      depends_on:
        - app
      restart: always
      env_file:
        - ./.env
      environment:
        - DOMAIN=${DOMAIN}
        - DDNS_DOMAIN=${DDNS_DOMAIN}
        - LOCAL_DOMAIN=${LOCAL_DOMAIN}
        - EMAIL=${EMAIL}
        - VIRTUAL_HOST=${DOMAIN}
        - LETSENCRYPT_HOST=${DOMAIN}
        - MLFLOW_USERNAME=${MLFLOW_USERNAME}
        - MLFLOW_HASH_PASSWORD=${MLFLOW_HASH_PASSWORD}
        #- MINIO_DOMAIN=${MINIO_SERVER_URL}
        - TIMEZONE=${TIMEZONE}
      volumes:
        - ./caddy/Caddyfile:/etc/caddy/Caddyfile
        - caddy_data:/data
        - caddy_config:/config
      ports:
        - 80:80
        - 443:443
      networks:
        - mlflow-network

    ddclient:
      container_name: ddclient
      image: lscr.io/linuxserver/ddclient:latest
      restart: always
      env_file:
        - ./.env
      environment:
        - TZ=Etc/UTC
        - DDCLIENT_USER=${DDCLIENT_USER}
        - DDCLIENT_PASSWORD=${DDCLIENT_PASSWORD}
      volumes:
        - ./ddclient/ddclient.conf:/config/ddclient.conf

volumes:
  db-volume:
  caddy_config:
  caddy_data:
  minio_volume_1:
  minio_volume_2:
  minio_volume_3:
  minio_volume_4:
  minio_volume_5:
  minio_volume_6:

networks:
  mlflow-network:
    driver: bridge